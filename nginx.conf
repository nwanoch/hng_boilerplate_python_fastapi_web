# Define upstream services
upstream app {
    server app:7001;
}

upstream app_dev {
    server app_dev:7001;
}

server {
    listen 80;
    server_name localhost;  # Replace with your actual domain or IP

    # Route requests to the home route of the main app
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://app;  # Use the upstream block for 'app'
    }

    # Route requests with /dev prefix to the dev service
    location /dev {
        # Strip the /dev prefix
        rewrite ^/dev/(.*) /$1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://app_dev;  # Use the upstream block for 'app_dev'
    }
}
